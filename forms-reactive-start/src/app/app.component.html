<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <span
              *ngIf="
                signupForm.get('userData.username').invalid &&
                signupForm.get('userData.username').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signupForm.get('userData.username').errors['nameIsForbidden']
                "
                >Username is Invalid</span
              >
              <span
                *ngIf="signupForm.get('userData.username').errors['required']"
                >Username is Required</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="
                signupForm.get('userData.email').invalid &&
                signupForm.get('userData.email').touched
              "
              class="help-block"
              >Please enter valid Email</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            *ngFor="let control of controls; let i = index"
            class="form-group"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>

        <span
          *ngIf="signupForm.invalid && signupForm.touched"
          class="help-block"
          >Please enter valid details</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Create a Form with the following Controls and Validators
    1. Project Name (should not be empty)
    2. Mail (shoud not be a empty and a valid email)
    3. Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
    4. Submit Button

    Add your own validator which doesn't allow "Test" as a Project Name

    Also implement that validator as an async Validator (replace the other one)

    Upon submitting the form, simply print the value to the console -->
      <form action="" [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input
            class="form-control"
            type="text"
            id="projectname"
            formControlName="projectName"
          />
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            class="form-control"
            type="email"
            id="email"
            formControlName="mail"
          />
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select
            id="status"
            class="form-control"
            formControlName="projectStatus"
          >
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
      </form>
    </div>
  </div>
</div>
