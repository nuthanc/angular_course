<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="onAuth(f.value.email, f.value.password)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            email
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            minlength="6"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="f.invalid">
            {{ signUp ? "Sign Up" : "Login" }}
          </button>
          |
          <button
            type="button"
            class="btn btn-success"
            (click)="toggleSignUp()"
          >
            Switch to {{ signUp ? "Login" : "Sign Up" }}
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
